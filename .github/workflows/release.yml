      # ------------------------------------------------------------------------
      - name: ğŸ” Configure GPG Key
        run: |
          echo "ğŸ“¥ Importing GPG private key..."
          
          # åˆ›å»º GPG ç›®å½•å¹¶è®¾ç½®æƒé™
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          
          # é…ç½® GPG ä»¥åœ¨éäº¤äº’å¼æ¨¡å¼ä¸‹å·¥ä½œ
          cat > ~/.gnupg/gpg.conf << EOF
          use-agent
          pinentry-mode loopback
          EOF
          
